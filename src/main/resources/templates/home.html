<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/home.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png">
    <title>Students' Project Platform</title>
</head>

<body>
<header>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Ala-Too International University</h3>
            </div>

            <form th:action="@{/home}"  th:object="${lecture}" method="POST">
                <div class ="form-group">
                    <label> Lecture name </label>
                    <input
                            type = "text"
                            name = "lectureName"
                            th:field = "*{lectureName}"
                            class = "form-control"
                            placeholder="Enter Lecture Name"
                    />
                </div>

                <div class ="form-group">
                    <label> Lecture password </label>
                    <input
                            type = "text"
                            name = "password"
                            th:field = "*{password}"
                            class = "form-control"
                            placeholder="Lecture password"
                    />
                </div>

                <div class = "box-footer">
                    <button type="submit" class = "btn btn-primary">
                        Find
                    </button>
                </div>
            </form>

            <tr th:each = "lecture: ${lectures}">
                <td th:text = "${lecture.lectureName}"></td>
                <td>
                    <a th:href = "@{/home/{id}/{name}(id=${lecture.id}, name=${lecture.lectureName})}"
                       class = "btn btn-primary">Enter</a>

                </td>
            </tr>
        </nav>

        <div id="content">

            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                <tr>
                    <th style="width: 26%"> Project name</th>
                    <th style="width: 40%"> Description </th>
                    <th style="width: 17%">Upload</th>
                    <th style="width: 17%">Results</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each = "project: ${projects}">
                    <td th:text = "${project.projectName}"></td>
                    <td th:text = "${project.description}"></td>
                    <td>
                        <form th:action="@{/home/upload/{id}(id=${project.id})}" enctype="multipart/form-data" method="post">
                        <input type="file" class="form-control" name="file" multiple>
                        <div class="text-center">
                            <button type="submit" class = "btn btn-primary">
                                Upload
                            </button>
                        </div>
                        </form>
                    </td>
                    <td>
                        Result
                    </td>
                </tr>
                </tbody>

            </table>

        </div>

    </div>

</header>
<!--<script src="./script.js"></script>-->
</body>
</html>
