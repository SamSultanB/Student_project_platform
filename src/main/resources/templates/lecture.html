<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Lecturer page</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
            body{font-family: 'Poppins', sans-serif;}
    </style>
</head>
<body style="background-color:#bcccda;">
<nav class="navbar navbar-expand-lg" style="background-color: #699ecd;">

    <div class="container-fluid">

        <span class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png"
                 alt="Logo" width="70" height="70">
          </span>

        <a class="navbar-brand" href="#">Lecture Page</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lecturer-home}">Lecturer page</a>
                </li>
            </ul>
        </div>

    </div>

</nav>

<div class ="container">
    <h3 style="font-weight: bold; text-align: center;">List of projects</h3>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/lecturer-home/new-project/{id}(id=${id})}" class = "btn btn-primary btn-sm mb-3"> Add project</a>
        </div>
    </div>
    <table class="table table-light table-bordered border-dark w-50 position-absolute top-50 start-50 translate-middle" style="text-align: center;">
        <thead class = "table-dark">
        <tr>
            <th scope="col"> Project name</th>
            <th scope="col"> Description </th>
            <th scope="col"> Update </th>
            <th scope="col"> Delete </th>
        </tr>
        </thead>

        <tbody class="table-group-divider">
        <tr th:each = "project: ${projects}">
            <td th:text = "${project.projectName}"></td>
            <td th:text = "${project.description}"></td>
            <td>
                <a th:href = "@{/lecturer-home/uploads/{id}(id=${project.id})}"
                   class = "btn btn-warning">See uploads</a>
            </td>
            <td>
                <a th:href = "@{/lecturer-home/lecture/delete/{id}/{rid}(id=${project.id} ,rid=${rid})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
