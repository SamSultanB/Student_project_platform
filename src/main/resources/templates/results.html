<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Upload results</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
            body{font-family: 'Poppins', sans-serif;}
    </style>
</head>
<body style="background-color:#ecdeb9;">
<nav class="navbar navbar-expand-lg" style="background-color: #699ecd;">

    <div class="container-fluid">

        <span class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png"
                 alt="Logo" width="70" height="70">
          </span>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link active" aria-current="page">My grades</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" >Back</a>
                </li>
            </ul>
        </div>

    </div>

</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                <tr>
                    <th scope="col"> Your project</th>
                    <th scope="col"> Grade </th>
                    <th scope="col"> Comment </th>
                </tr>
                </thead>

                <tbody class="table-group-divider">
                <tr th:each = "project: ${doneProjects}">
                    <td th:text = "${project.doneProject}"></td>
                    <td th:text = "${project.mark}"></td>
                    <td th:text = "${project.commment}"></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
