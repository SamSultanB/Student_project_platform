<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Uploads page</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand" href="#">Lecture Page</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lecturer-home}">Lecturer page</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1></h1>
    </div>
    <div class = "row">
        <h1> Uploads </h1>
    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Done project</th>
            <th> Grades </th>
            <th> Comments </th>
            <th> GRADE </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "project: ${doneProjects}">
           <th><a th:text = "${project.doneProject}" th:href="@{http://localhost:8585/lecturer-home/uploads/download/{name}(name=${project.doneProject})}"></a> </th>
            <td th:text = "${project.mark}"></td>
            <td th:text = "${project.commment}"></td>
            <td>
                <a th:href = "@{/lecturer-home/lecture/grade/{id}(id=${project.id})}"
                   class = "btn btn-danger">Grade</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
