<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Lecturer page</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Lecture Page</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lecturer-home}">Lecturer page</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1></h1>
    </div>
    <div class = "row">
        <h1> Uploads </h1>
    </div>

<!--    <div class = "row">-->
<!--        <div class = "col-lg-3">-->
<!--            <a th:href = "@{/lecturer-home/new-project/{id}(id=${id})}" class = "btn btn-primary btn-sm mb-3"> Add project</a>-->
<!--        </div>-->
<!--    </div>-->
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Done project</th>
            <th> Grades </th>
            <th> Comments </th>
            <th> GRADE </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "project: ${doneProjects}">
            <td th:text = "${project.doneProject}"></td>
            <td th:text = "${project.mark}"></td>
            <td th:text = "${project.Comments}"></td>
            <td>
                <a th:href = "@{/lecturer-home/lecture/grade/{id}/{rid}(id=${project.id} ,rid=${rid})}"
                   class = "btn btn-danger">Grade</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
