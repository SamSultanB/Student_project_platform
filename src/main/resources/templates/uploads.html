<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Uploads page</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
            body{font-family: 'Poppins', sans-serif;}
    </style>
</head>
<body style="background-color:#bcccda;">
<nav class="navbar navbar-expand-lg" style="background-color: #699ecd;">

    <div class="container-fluid">

        <span class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png"
                 alt="Logo" width="70" height="70">
          </span>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <span class="nav-link active" aria-current="page">Projects</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lecturer-home}">Lecturer page</a>
                </li>
            </ul>
        </div>

    </div>

</nav>

<div class ="container">
    <div class = "row">
        <h1></h1>
    </div>
    <div class = "row">
        <h1> Uploads </h1>
    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th scope="col"> Done project</th>
            <th scope="col"> Grades </th>
            <th scope="col"> Comments </th>
            <th scope="col"> GRADE </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "project: ${doneProjects}">
           <th><a th:text = "${project.doneProject}" th:href="@{http://localhost:8585/lecturer-home/uploads/download/{name}(name=${project.doneProject})}"></a> </th>
            <td th:text = "${project.mark}"></td>
            <td th:text = "${project.commment}"></td>
            <td>
                <a th:href = "@{/lecturer-home/lecture/grade/{id}(id=${project.id})}"
                   class = "btn btn-danger">Grade</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
