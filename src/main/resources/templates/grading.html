<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
            body{font-family: 'Poppins', sans-serif;}
    </style>
</head>
<body style="background-color:#bcccda;">
<nav class="navbar navbar-expand-lg" style="background-color: #699ecd;">

    <div class="container-fluid">

        <span class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png"
                 alt="Logo" width="70" height="70">
          </span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 h5">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lecture-home}">Lecturer page</a>
            </li>
        </ul>
    </div>

    </div>

</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class = "card-body">
                <form th:action="@{/lecturer-home/lecture/grade/{id}(id=${id})}" method="POST">

                    <div class ="form-group">
                        <label class="form-label" style="padding-bottom:5px;"> Mark </label>
                        <input
                                type = "text"
                                name = "mark"
                                th:object = "${mark}"
                                class = "form-control"
                                placeholder="Mark"
                        />
                    </div>

                    <div class ="form-group">
                        <label class="form-label" style="padding-bottom:5px;"> Comment </label>
                        <textarea
                                type = "text"
                                name = "comment"
                                th:object = "${comment}"
                                class = "form-control"
                                placeholder="comment"
                        ></textarea>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class="btn btn-light" style="margin-top: 10px;">
                            Grade
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
